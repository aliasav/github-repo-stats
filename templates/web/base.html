<!DOCTYPE html>
<html lang="en" ng-app="githubRepoStats">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>
    {% block page_title %}
        GitHub Repo Stats
    {% endblock page_title %}
    </title>

    {% block theme_requirements1 %}
    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ STATIC_URL }}css/freelancer.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ STATIC_URL }}font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% endblock theme_requirements1 %}

    {% block angular_requirements1 %}
    <!-- include angular files -->
    <script src="{{ STATIC_URL }}node_modules/angular/angular.js"></script> <!-- angular version 1.4.8-->
    <script src="{{ STATIC_URL }}node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="{{ STATIC_URL }}node_modules/angular-bootstrap-npm/dist/angular-bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

    <!-- your app's js -->
    <script src="{{ STATIC_URL }}app/app.js"></script>
    <script src="{{ STATIC_URL }}app/controllers.js"></script>
    <script src="{{ STATIC_URL }}app/services.js"></script>

    {% endblock angular_requirements1 %}

</head>

<body id="page-top" class="index">

    {% block body_content %}

    {% endblock body_content %}

    {% block theme_requirements2 %}
    <!-- jQuery -->
    <script src="{{ STATIC_URL }}js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{{ STATIC_URL }}js/classie.js"></script>
    <script src="{{ STATIC_URL }}js/cbpAnimatedHeader.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="{{ STATIC_URL }}js/jqBootstrapValidation.js"></script>
    <script src="{{ STATIC_URL }}js/contact_me.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{ STATIC_URL }}js/freelancer.js"></script>

    {% endblock theme_requirements2 %}

</body>

</html>
